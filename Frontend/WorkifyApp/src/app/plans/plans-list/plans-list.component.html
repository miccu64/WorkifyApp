<mat-toolbar color="primary">Plans</mat-toolbar>

<mat-list>
  @for(plan of plans; track plan){
  <mat-list-item>
    <h3 matLine>{{ plan.name }}</h3>
    <p matLine>{{ plan.description }}</p>
  </mat-list-item>
  }
</mat-list>

<ng-container>
  <button mat-fab color="accent" class="fab-button">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>

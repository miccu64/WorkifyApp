<div class="plans-container">
  <h3 class="title">Plans</h3>

  <div class="plan-list">
    @for(plan of plans; track plan.id){
    <app-plan-card [plan]="plan"> </app-plan-card>
    }
  </div>

  <button mat-fab color="accent" class="fab-button" (click)="openCreateForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>

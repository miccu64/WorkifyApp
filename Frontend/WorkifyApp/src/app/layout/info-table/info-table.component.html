<div>
  <h3 class="title">{{ title() }}</h3>
  <h3 class="name">{{ name() }}</h3>

  <div class="data-content">
    @for(keyValue of data(); track keyValue[0]){
    <p>
      <strong>{{ keyValue[0] }}</strong
      >: {{ keyValue[1].length === 0 ? '-' : keyValue[1] }}
    </p>
    }
  </div>
</div>

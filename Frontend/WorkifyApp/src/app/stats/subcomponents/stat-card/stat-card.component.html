<mat-card class="stat-card" (click)="editStat()">
  <mat-card-content>
    <div>
      <div class="obligatory-data">
        <p class="left">
          Weight: <strong>{{ stat().weight }}</strong> kg
        </p>
        <p class="right">
          Reps: <strong>{{ stat().reps }}</strong>
        </p>
      </div>
      <div class="additional-data">
        @if(stat().note){
        <p>Note: {{ stat().note }}</p>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>

name: Run Angular Jest tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run All Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: Frontend/WorkifyApp/package-lock.json

      - name: Install dependencies
        working-directory: Frontend/WorkifyApp
        run: npm ci

      - name: Run tests
        working-directory: Frontend/WorkifyApp
        run: npm test -- --ci --coverage

version: '3.8'
services:
  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin123!
    networks:
      - backend

  auth-api:
    image: mcr.microsoft.com/dotnet/runtime:9.0
    container_name: auth-api
    ports:
      - "5000:5000"
    environment:
      Workify__DbConnectionString: Todo
      Workify__BearerKey: SomeBearerKey
    networks:
      - backend

networks:
  backend:
    driver: bridge
